<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="inputUsername" class="col-sm-4 control-label">Username</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="inputUsername" placeholder="John Doe" ng-model="user.username">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-4 control-label">Password</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-8">
			<button type="submit" class="btn btn-default" ng-click="signIn()">Sign In</button>
		</div>
	</div>
  <div class="col-sm-offset-4 col-sm-4">
    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
    or <a ui-sref="signUp">Register</a>
    </div>
  </div>
</form>
