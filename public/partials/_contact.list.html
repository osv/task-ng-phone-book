<ul class="list-group">
  <li class="list-group-item" ng-class="{'active':isSelected(contact)}" ng-repeat="contact in contacts">
    <a ng-click="select(contact._id)" ui-sref="home">
      <p class="list-group-item-text">{{contact | formatContact}}</p>
    </a>
  </li>
</ul>

<button class="btn btn-default" ng-click="create()" >add</button>
<button class="btn btn-danger" ng-disabled="isNew()" ng-click="removeSelected()">remove</button>
