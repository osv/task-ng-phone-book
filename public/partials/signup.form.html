<form class="form-horizontal" name="signUpForm" role="form">
	<div class="form-group">
		<label for="inputUsername" class="col-sm-4 control-label">Username</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="inputUsername" placeholder="John Doe" ng-model="register.username" required ng-minlength="4">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-4 control-label">Password</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" id="inputPassword" placeholder="Password, minimum 4 characters"
             ng-model="register.password" required ng-minlength="4">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-10">
			<button type="submit" class="btn btn-default" ng-click="signUp(register.username, register.password)"
              ng-disabled="signUpForm.$invalid">Register</button>
		</div>
	</div>
</form>
