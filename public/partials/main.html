<div class="row">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        Contact list
      </div>
      <div class="panel-body">
        <div ng-include="'partials/_contact.list.html'"></div>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 ng-if="isNew()">New contact</h1>
        <h1 ng-if="!isNew()">Edit contact &quot;{{contact.firstName}}&quot;</h1>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="saveContact()">
          <div ng-include="'partials/_form.html'"></div>
        </form>
      </div>
    </div>
  </div>
</div>
