  <div class="form-group">
    <label class="col-sm-3 control-label" for="fisrtName">First name</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="fisrtName" placeholder="John"
             ng-model="$parent.contact.firstName" required>
		</div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="secondName">Second name</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="secondName" placeholder="Doe"
             ng-model="$parent.contact.surName">
		</div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="secondName">Tel No</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="secondName" placeholder="Example: +380661234567"
             ng-model="$parent.contact.phone">
		</div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <div class="row">
        <div class="col-sm-12">
          <img class="img-responsive img-thumbnail" ng-src="{{contactPhoto}}" alt="Contact profile photo">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button type="bytton" class="btn btn-primary"
                  ngf-accept="'image/*'" ngf-select ngf-change="upload($files)">
            Upload contact photo
          </button>
        </div>
      </div>
    </div>
		<div class="col-sm-9">
      <div class="row">
        <div class="col-sm-12">
          <textarea class="form-control" id="comment" cols="10" placeholder="Some comment here"
                    ng-model="$parent.contact.comment"></textarea>
        </div>
      </div>
		</div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button class="btn btn-primary">Save</button>
    </div>
  </div>
